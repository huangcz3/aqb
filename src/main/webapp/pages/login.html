<!DOCTYPE html>
<html>
<head>

    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

                }
                )
        })
    </script>
</body>
</html>
